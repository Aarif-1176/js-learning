<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM PART 3 </title>
</head>
<body style="background-color: #212121; color: #f5f5f5;">
    <ul class="language"><h1>BEST LANGUAGES</h1>
    </ul>
    <ul class="athelete"><h1>TOP PLAYERS</h1>
    </ul>
     
</body>
<script>

    // FUNCTION TO ADD LIST ELEMENT INTO PARENT CLASS
    function addLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("PYTHON")
    addLanguage("TYPESCRIPT")
    addLanguage("CSS")

    // // FUNCTION TO ADD LIST ELEMENT INTO PARENT CLASS
    
    //     // const ul = document.createElement('ul')
    //     // ul.className = 'athelete'
    //     // ul.style.backgroundColor = 'green'
    //     // ul.style.padding = '12px'
    //     // ul.innerHTML = " TOP ATHELETES OF THE WORLD "
        
        function addAthelete(atheleteName){
            const li = document.createElement('li')
            // Li.style.backgroundColor = "red"
            li.appendChild(document.createTextNode(atheleteName))
            document.querySelector('.athelete').appendChild(li)
        }
        addAthelete(" CRISTIANO RONALDO ")
        addAthelete(" VIRAT KHOLI ")
        addAthelete(" LIONEL MESSI ")
        addAthelete(" NEYMAR JUNIOR ")
        addAthelete(" AARIF KHAN ")


    //     // EDIT AND REMOVE ELEMENTS FROM LIST

        const secondLang = document.querySelector("li:nth-child(2)") 
        console.log(secondLang)
       // OPTION 1
        secondLang.innerHTML = "TYPESCRIPT"
        //OPTION 2
        const newli = document.createElement('li')
        newli.textContent= "JAVA"
        secondLang.replaceWith(newli)


        // OPTION 3
        const firstLang = document.querySelector("li:first-child")
        firstLang.outerHTML = '<li>RUBY</li>'

        // remove 
        const lastlang= document.querySelector("li:last-child")
        lastlang.remove()
    
</script>
</html>
